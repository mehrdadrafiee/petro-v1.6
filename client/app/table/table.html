<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'components/sidebar/sidebar.html'"></div>


<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">EUR Chart</h2>
                <form class="thing-form">
                    <h5>Import an excel file.</h5>

                    <p class="input-group">
                        <input type="file" ngf-select ngf-change="uploadFile($files)" ngf-multiple="multiple"
                               class="form-control">
                       <span class="input-group-btn">
                         <button type="submit" class="btn btn-primary" ng-click="uploadFile()">Import Well(s)</button>
                       </span>
                    </p>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div id="map_canvas">
                    <map></map>
                </div>

                <table class="table table-striped table-bordered table-hover">
                    <tbody>
                    <tr class="odd">
                        <td>Well Name</td>
                        <td>Well A</td>
                    </tr>
                    <tr class="even">
                        <td>API 10</td>
                        <td>32132141</td>
                    </tr>
                    <tr class="odd">
                        <td>API 14</td>
                        <td>8445437422234</td>
                    </tr>
                    <tr class="even">
                        <td>County</td>
                        <td>Karnes</td>
                    </tr>
                    <tr class="odd">
                        <td>District</td>
                        <td>7B</td>
                    </tr>
                    <tr class="even">
                        <td>Field</td>
                        <td>EF</td>
                    </tr>
                    <tr class="odd">
                        <td>Lease</td>
                        <td>Johnson 2B</td>
                    </tr>
                    <tr class="even">
                        <td>Date Drilled</td>
                        <td>Jan 05, 2012</td>
                    </tr>
                    <tr class="odd">
                        <td>Completion Date</td>
                        <td>Feb 12, 2012</td>
                    </tr>
                    <tr class="even">
                        <td>Current Status</td>
                        <td>Producing</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-4">
                <div petro-chart state="lineChartState"></div>
                <div petro-chart state="barChartState"></div>
            </div>

            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6 tile">
                        <h3>LL</h3>

                        <h2>5180
                            <small>R</small>
                        </h2>
                    </div>
                    <div class="col-md-6 tile">
                        <h3>lb/ft</h3>

                        <h2>1230
                            <small>lbs</small>
                        </h2>
                    </div>
                    <div class="col-md-6 tile">
                        <h3>EUR</h3>

                        <h2>510
                            <small>MBOE</small>
                        </h2>
                    </div>
                    <div class="col-md-6 tile">
                        <h3>WC</h3>
                        <h2>16%</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
